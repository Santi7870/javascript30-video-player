<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player Mejorado</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="player">
        <video class="viewer" src="assets/video.mp4"></video>

        <div class="controls">
            <button class="play-btn">‚èµ</button>

            <input type="range" class="progress" min="0" max="100" value="0">

            <div class="settings">
                <label>Velocidad</label>
                <input type="range" class="speed" min="0.5" max="2" step="0.1" value="1">

                <label>Volumen</label>
                <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
